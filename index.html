<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Coletas - Lab 칍ptico</title>
    <style>
        body {
            margin: 0; padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex; flex-direction: column; align-items: center;
        }

        header {
            width: 100%; max-width: 1300px;
            display: flex; justify-content: space-between; align-items: center;
            background: #000; color: #fff;
            padding: 20px 40px; border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px; box-sizing: border-box;
        }

        #contador-geral {
            background: #ffeb3b; color: #000;
            padding: 10px 25px; border-radius: 50px;
            font-weight: 900; font-size: 1.5vw;
            border: 4px solid #fff;
        }

        #container-coletas {
            width: 100%; max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* CARD */
        .card-coleta {
            background: #fff; border: 5px solid #000;
            border-radius: 18px; padding: 0;
            box-shadow: 10px 10px 0px #000;
            overflow: hidden; display: flex; flex-direction: column;
            animation: entrada 0.4s ease-out;
        }

        /* FAIXA DO SETOR (Din칙mica) */
        .faixa-setor {
            padding: 10px; font-weight: 900; text-align: center;
            text-transform: uppercase; font-size: 0.9vw; border-bottom: 5px solid #000;
        }

        .conteudo-card { padding: 18px; }

        .id-servico { font-size: 2.5vw; font-weight: 900; color: #000; display: block; line-height: 1; }
        
        .cliente-info { margin: 12px 0; }
        .cliente-nome { font-size: 1.2vw; font-weight: 700; color: #1a1a1a; text-transform: uppercase; display: block; }
        .cliente-codigo { 
            font-size: 0.9vw; font-weight: 800; color: #d32f2f; 
            background: #ffebee; padding: 2px 8px; border-radius: 6px; 
            display: inline-block; margin-top: 5px; border: 1px solid #d32f2f;
        }
        
        .tempo-container {
            margin-top: 15px; background: #000;
            border-radius: 12px; padding: 10px; text-align: center;
        }
        .tempo-label { font-size: 0.7vw; font-weight: bold; display: block; color: #aaa; text-transform: uppercase; }
        .tempo-valor { font-size: 1.6vw; font-weight: 900; color: #fff; }

        /* CORES DOS SETORES */
        .setor-coral { background-color: #FF7F50; color: #000; }
        .setor-lilas { background-color: #DCD0FF; color: #000; }
        .setor-bege { background-color: #F5F5DC; color: #000; }
        .setor-amarelo { background-color: #FFD700; color: #000; }
        .setor-rosa { background-color: #FF69B4; color: #000; }
        .setor-padrao { background-color: #eee; color: #000; }

        @keyframes entrada { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>游닍 Monitor de Coletas</h1>
            <div id="relogio-agora" style="font-size: 1vw; opacity: 0.7; font-weight: bold;">00:00:00</div>
        </div>
        <div id="contador-geral">0 PEND칅NCIAS</div>
    </header>

    <div id="container-coletas"></div>

    <script>
        // COLE O LINK CSV DA ABA "DASHBOARD" AQUI
        const LINK_CSV_DASHBOARD = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRXzB6tWd2OEkATjN7yveBnsuFy65h6tHf4xzZp0RcbptsVDId4he20lS6Ctmeh-seBceh0USMjGQtG/pub?gid=1796299017&single=true&output=csv";

        function calcularTempo(dataSaida) {
            if (!dataSaida || dataSaida.length < 5) return "--";
            
            // O Sheets exporta como: DD/MM/YYYY HH:MM:SS ou similar
            const partes = dataSaida.split(/[\s/:]/);
            // Mapeando: DD=0, MM=1, YYYY=2, HH=3, MM=4
            const dataObjeto = new Date(partes[2], partes[1] - 1, partes[0], partes[3], partes[4]);
            
            const agora = new Date();
            const diffMs = agora - dataObjeto;
            
            if (isNaN(diffMs)) return "--";

            const diffHrs = Math.floor(diffMs / 3600000);
            const diffMins = Math.floor((diffMs % 3600000) / 60000);

            return `${diffHrs}h ${diffMins}m`;
        }

        async function atualizarMonitor() {
            try {
                const res = await fetch(LINK_CSV_DASHBOARD + "&t=" + Math.random());
                const data = await res.text();
                const rows = data.split('\n');
                
                const container = document.getElementById('container-coletas');
                container.innerHTML = "";
                let pendentes = 0;

                for (let i = 1; i < rows.length; i++) {
                    // Divide por v칤rgula, mas respeita aspas (caso o nome do cliente tenha v칤rgula)
                    const col = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"(.*)"$/, '$1'));
                    
                    // Colunas: 0:ID, 1:Nome, 2:C칩digo, 3:Data/Hora, 4:Setor
                    const id = col[0], nome = col[1], cod = col[2], hora = col[3], setor = col[4];

                    if (id && id.length > 1) {
                        pendentes++;
                        
                        let classeSetor = "setor-padrao";
                        const s = setor ? setor.toUpperCase() : "";
                        if (s.includes("CORAL")) classeSetor = "setor-coral";
                        else if (s.includes("LILAS") || s.includes("LIL츼S")) classeSetor = "setor-lilas";
                        else if (s.includes("BEGE")) classeSetor = "setor-bege";
                        else if (s.includes("AMARELO")) classeSetor = "setor-amarelo";
                        else if (s.includes("ROSA")) classeSetor = "setor-rosa";

                        const tempoRua = calcularTempo(hora);

                        const card = document.createElement('div');
                        card.className = 'card-coleta';
                        card.innerHTML = `
                            <div class="faixa-setor ${classeSetor}">${setor || 'Geral'}</div>
                            <div class="conteudo-card">
                                <span class="id-servico">#${id}</span>
                                <div class="cliente-info">
                                    <span class="cliente-nome">${nome}</span>
                                    <span class="cliente-codigo">COD: ${cod}</span>
                                </div>
                                <div class="tempo-container">
                                    <span class="tempo-label">游 Tempo na Rua</span>
                                    <span class="tempo-valor">${tempoRua}</span>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    }
                }
                document.getElementById('contador-geral').innerText = `${pendentes} PEND칅NCIAS`;
                document.getElementById('relogio-agora').innerText = new Date().toLocaleTimeString('pt-BR');
            } catch (e) { console.error("Erro na leitura", e); }
        }

        // Atualiza칞칚o r치pida para o rel칩gio e tempo de rua n칚o "congelarem"
        setInterval(atualizarMonitor, 30000); 
        atualizarMonitor();
    </script>
</body>
</html>
