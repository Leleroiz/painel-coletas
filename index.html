<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLog</title>
    <style>
        :root { 
            --primary: #000; --accent: #ffeb3b; --bg: #f0f2f5; 
            --coral: #FF7F50; --lilas: #DCD0FF; --bege: #F5F5DC; --amarelo: #FFD700; --rosa: #FFB6C1;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        #login-screen { position: fixed; inset: 0; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        nav { background: var(--primary); padding: 15px; display: none; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        nav button { background: none; border: 2px solid #444; color: white; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        nav button.active { background: var(--accent); color: #000; }
        .btn-planilha { background: #2e7d32 !important; border-color: #1b5e20 !important; display: none; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .view { display: none; } .view.active { display: block; }
        .view.active { display: block; }
        .card { background: white; border: 3px solid #000; border-radius: 15px; padding: 20px; box-shadow: 8px 8px 0px #000; margin-bottom: 20px; }
        
        /* FILTROS */
        .filter-bar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; justify-content: center; }
        .filter-btn { padding: 8px 12px; border: 2px solid #000; border-radius: 10px; cursor: pointer; background: #fff; font-weight: bold; }
        .filter-btn.active { background: #000; color: #fff; }

        /* CORES DOS CARDS */
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card-p { border: 3px solid #000; border-radius: 12px; overflow: hidden; background: #fff; box-shadow: 4px 4px 0px #000; }
        .tag { padding: 8px; text-align: center; font-weight: bold; border-bottom: 2px solid #000; text-transform: uppercase; }
        
        .c-coral { background: var(--coral); } .c-lilas { background: var(--lilas); }
        .c-bege { background: var(--bege); } .c-amarelo { background: var(--amarelo); } .c-rosa { background: var(--rosa); }

        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card" style="width: 280px;">
        <h3 style="text-align:center">LOGIN LABLOG</h3>
        <input type="text" id="user" placeholder="Usu√°rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn" id="btn-login-entrar" onclick="fazerLogin()">ENTRAR</button>
    </div>
</div>

<nav id="main-nav">
    <button onclick="changeView('v-dash')" id="btn-v-dash">Monitor üñ•</button>
    <button onclick="changeView('v-atend')" id="btn-v-atend">Atendimento üìû</button>
    <button onclick="changeView('v-exp')" id="btn-v-exp">Expedi√ß√£o üõµ</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1Tm62VRvFTjAMZPrInt6Z-JKy99-he1JX_zc1sJHK4Tw/edit?gid=2025386638#gid=2025386638', '_blank')" id="btn-planilha" style="background-color: #2e7d32; display: none;">üìä Planilha</button>
</nav>

<div class="container">
    <div id="v-dash" class="view">
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filtrar('TODOS', this)">TODOS</button>
            <button class="filter-btn" onclick="filtrar('CORAL', this)">CORAL</button>
            <button class="filter-btn" onclick="filtrar('LILAS', this)">LIL√ÅS</button>
            <button class="filter-btn" onclick="filtrar('BEGE', this)">BEGE</button>
            <button class="filter-btn" onclick="filtrar('AMARELO', this)">AMARELO</button>
            <button class="filter-btn" onclick="filtrar('ROSA', this)">ROSA</button>
        </div>
        <div id="grid" class="grid-monitor"></div>
    </div>

    <div id="v-atend" class="view">
        <div class="card">
            <h2>Atendimento</h2>
            <input type="number" id="at-cod" placeholder="C√≥digo do Cliente">
            <button class="btn" onclick="enviarAtend()">Solicitar Coleta</button>
        </div>
    </div>

    <div id="v-exp" class="view">
        <div class="card">
            <h2>Expedi√ß√£o</h2>
            <input type="text" id="exp-id" placeholder="ID do Pedido">
            <video id="vid" autoplay playsinline style="width:100%; border-radius:10px;"></video>
            <canvas id="canv" style="display:none"></canvas>
            <button class="btn" style="background:#2196F3" onclick="vincularExp()">üì∏ Confirmar</button>
        </div>
    </div>
</div>

<script>
    const URL = "https://script.google.com/macros/s/AKfycbyyZPoG_vqdUVspT6-if9AxdUfUlM_kT_yebyi2UCUgk94VvXnSRSn89QbYH-5v3BQaUA/exec"; 
    let dados = [];
    let fAtual = "TODOS";

    async function fazerLogin() {
        const campoUser = document.getElementById('user');
        const campoPass = document.getElementById('pass');
        if (!campoUser || !campoPass) return;

        const u = campoUser.value;
        const p = campoPass.value;

        try {
            const response = await fetch(URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', user: u, pass: p })
            });
            const res = await response.json();

            if (res.sucesso) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-nav').style.display = 'flex';
                const btnP = document.getElementById('btn-planilha');
                if (res.nivel === "ADMIN" && btnP) {
                    btnP.style.display = 'inline-block';
                }
                changeView('v-dash');
            } else {
                alert("Usu√°rio ou senha incorretos.");
            }
        } catch (err) {
            alert("Erro de conex√£o: " + err.message);
        }
    }

    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-'+id).classList.add('active');
        if(id === 'v-dash') carregar();
        if(id === 'v-exp') startVid();
    }

    async function carregar() {
        try {
            const r = await fetch(URL);
            dados = await r.json();
            render();
        } catch (e) { console.error("Erro ao carregar dados"); }
    }

    function filtrar(s, b) {
        fAtual = s;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        if (!grid) return;
        grid.innerHTML = "";
        
        // Remove acentos para comparar filtros (LIL√ÅS vs LILAS)
        const fLimpo = fAtual.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        dados.slice(1).forEach(row => {
            if (row[4] !== "Pendente") return;

            let setorNome = (row[3] || "GERAL").toUpperCase();
            const sLimpo = setorNome.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            if (fAtual !== "TODOS" && !sLimpo.includes(fLimpo)) return;

            const dataSolic = new Date(row[1]);
            const horario = dataSolic.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dataTexto = dataSolic.toLocaleDateString('pt-BR');
            const idsPendentes = row[5] || "Solicita√ß√£o Manual";

            let corClasse = ""; 
            if (sLimpo.includes("CORAL")) corClasse = "c-coral";
            else if (sLimpo.includes("LILAS")) corClasse = "c-lilas";
            else if (sLimpo.includes("BEGE")) corClasse = "c-bege";
            else if (sLimpo.includes("AMARELO")) corClasse = "c-amarelo";
            else if (sLimpo.includes("ROSA")) corClasse = "c-rosa";

            grid.innerHTML += `
                <div class="card-p">
                    <div class="tag ${corClasse}">${setorNome}</div>
                    <div style="padding:10px">
                        <b>C√≥d: ${row[2]}</b><br>
                        <div style="font-size: 0.8rem; margin: 5px 0; color: #555;">
                            <strong>Pedidos:</strong> ${idsPendentes}
                        </div>
                        <small>‚è∞ ${dataTexto} √†s ${horario}</small>
                    </div>
                </div>`;
        });
    }

    async function enviarAtend() {
        const cod = document.getElementById('at-cod').value;
        if(!cod) return alert("Digite o c√≥digo");
        await fetch(URL, {method:'POST', body: JSON.stringify({action:'solicitar', codCliente:cod})});
        alert("Enviado!");
        document.getElementById('at-cod').value = "";
        carregar();
    }

    async function startVid() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
            document.getElementById('vid').srcObject = stream;
        } catch (e) { alert("C√¢mera n√£o permitida."); }
    }

    async function vincularExp() {
        const id = document.getElementById('exp-id').value;
        if(!id) return alert("Bipe o ID");
        const canv = document.getElementById('canv');
        const vid = document.getElementById('vid');
        canv.width = vid.videoWidth; canv.height = vid.videoHeight;
        canv.getContext('2d').drawImage(vid, 0, 0);
        const foto = canv.toDataURL('image/jpeg', 0.5);
        
        await fetch(URL, {method:'POST', body: JSON.stringify({action:'vincular_pedido', idPedido:id, foto:foto})});
        alert("Sucesso!");
        document.getElementById('exp-id').value = "";
        carregar();
    }
</script>
