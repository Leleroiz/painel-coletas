<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLog v3.0 - Security & Filters</title>
    <style>
        :root { --primary: #000; --accent: #ffeb3b; --bg: #f0f2f5; --coral: #FF7F50; --lilas: #DCD0FF; --bege: #F5F5DC; --amarelo: #FFD700; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        
        /* NAV */
        nav { background: var(--primary); padding: 15px; display: none; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        nav button { background: none; border: 2px solid #444; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        nav button.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-planilha { background: #2e7d32 !important; border-color: #1b5e20 !important; }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .card { background: white; border: 4px solid #000; border-radius: 20px; padding: 25px; box-shadow: 10px 10px 0px #000; margin-bottom: 20px; }
        .view { display: none; } .view.active { display: block; }

        /* FILTRO */
        .filter-bar { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 15px; border: 2px solid #000; border-radius: 20px; cursor: pointer; font-weight: bold; background: #fff; }
        .filter-btn.active { background: var(--primary); color: #fff; }

        /* CARDS */
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card-pendencia { background: #fff; border: 3px solid #000; border-radius: 12px; overflow: hidden; }
        .setor-tag { padding: 5px; text-align: center; font-weight: 900; font-size: 0.7rem; border-bottom: 2px solid #000; }
        
        @keyframes flash-red { 0%, 100% { background: #fff; } 50% { background: #ffcccc; } }
        .atrasado { animation: flash-red 1.5s infinite; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border: 3px solid #000; border-radius: 10px; font-weight: bold; }
        .btn-main { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card" style="width: 300px; box-shadow: none;">
        <h2 style="text-align:center">游댏 LABLOG LOGIN</h2>
        <input type="text" id="user" placeholder="Usu치rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-main" onclick="fazerLogin()">Entrar</button>
    </div>
</div>

<nav id="main-nav">
    <button onclick="changeView('v-dash')" id="btn-v-dash" class="active">游닠 Monitor</button>
    <button onclick="changeView('v-atend')" id="btn-v-atend">游 Atendimento</button>
    <button onclick="changeView('v-exp')" id="btn-v-exp">游닍 Expedi칞칚o</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1Tm62VRvFTjAMZPrInt6Z-JKy99-he1JX_zc1sJHK4Tw/edit?gid=2036976699#gid=2036976699', '_blank')" class="btn-planilha">游늵 Colar Relat칩rio</button>
</nav>

<div class="container">
    <div id="v-dash" class="view">
        <h2>Painel de Coletas</h2>
        <div class="filter-bar">
            <div class="filter-btn active" onclick="filtrarSetor('TODOS', this)">TODOS</div>
            <div class="filter-btn" onclick="filtrarSetor('CORAL', this)">CORAL</div>
            <div class="filter-btn" onclick="filtrarSetor('LILAS', this)">LIL츼S</div>
            <div class="filter-btn" onclick="filtrarSetor('BEGE', this)">BEGE</div>
            <div class="filter-btn" onclick="filtrarSetor('AMARELO', this)">AMARELO</div>
        </div>
        <div id="grid-monitor" class="grid-monitor">Carregando...</div>
    </div>

    <div id="v-atend" class="view">
        <div class="card">
            <h2>Nova Coleta Manual</h2>
            <input type="number" id="at-cod" placeholder="C칩digo do Cliente">
            <button class="btn-main" onclick="enviarSolicitacao()">Lan칞ar Solicita칞칚o</button>
        </div>
    </div>

    <div id="v-exp" class="view">
        <div class="card">
            <h2>Recebimento</h2>
            <input type="text" id="exp-id-pedido" placeholder="BIPAR ID DO PEDIDO">
            <video id="webcam" autoplay playsinline style="width:100%; border-radius:10px; border:3px solid #000"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <button class="btn-main" style="background:#2196F3" onclick="vincularEReceber()">游닞 Confirmar</button>
        </div>
    </div>
</div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbyyZPoG_vqdUVspT6-if9AxdUfUlM_kT_yebyi2UCUgk94VvXnSRSn89QbYH-5v3BQaUA/exec";
    let setorAtual = "TODOS";
    let dadosGlobais = [];

    async function fazerLogin() {
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        
        // Em produ칞칚o, use fetch com action: "login". Para teste r치pido:
        if(user === "admin" && pass === "123") { // Altere para seu sistema de valida칞칚o
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-nav').style.display = 'flex';
            changeView('v-dash');
        } else {
            alert("Acesso negado!");
        }
    }

    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'v-dash') carregarPendencias();
        if(id === 'v-exp') startCamera();
    }

    async function carregarPendencias() {
        const grid = document.getElementById('grid-monitor');
        try {
            const res = await fetch(URL_WEB_APP);
            dadosGlobais = await res.json();
            renderizarCards();
        } catch (e) { grid.innerHTML = "Erro ao carregar."; }
    }

    function filtrarSetor(setor, btn) {
        setorAtual = setor;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderizarCards();
    }

    function renderizarCards() {
        const grid = document.getElementById('grid-monitor');
        grid.innerHTML = "";
        
        dadosGlobais.forEach((row, i) => {
            if(i === 0) return;
            const setorCard = (row[3] || "GERAL").toUpperCase();
            
            if(setorAtual !== "TODOS" && !setorCard.includes(setorAtual)) return;

            const dataSolic = new Date(row[1]);
            const atrasado = (new Date() - dataSolic) / (1000*60*60*24) >= 2;
            const cor = setorCard.includes("CORAL") ? "var(--coral)" : setorCard.includes("LILAS") ? "var(--lilas)" : "#eee";

            grid.innerHTML += `
                <div class="card-pendencia ${atrasado ? 'atrasado' : ''}">
                    <div class="setor-tag" style="background:${cor}">${setorCard}</div>
                    <div style="padding:10px">
                        <strong>Cod: ${row[2]}</strong><br>
                        <small>${dataSolic.toLocaleDateString()}</small>
                    </div>
                </div>`;
        });
    }

    async function startCamera() {
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('webcam').srcObject = s;
    }

    // ... (restante das fun칞칫es enviarSolicitacao e vincularEReceber permanecem iguais)
</script>
</body>
</html>
