<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLog - Painel de Controle</title>
    <style>
        :root { 
            --primary: #000; --accent: #ffeb3b; --bg: #f0f2f5; 
            --coral: #FF7F50; --lilas: #DCD0FF; --bege: #F5F5DC; --amarelo: #FFD700; --rosa: #FFB6C1;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        #login-screen { position: fixed; inset: 0; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        nav { background: var(--primary); padding: 15px; display: none; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        nav button { background: none; border: 2px solid #444; color: white; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        nav button.active { background: var(--accent); color: #000; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .view { display: none; } .view.active { display: block; }
        .card { background: white; border: 3px solid #000; border-radius: 15px; padding: 20px; box-shadow: 8px 8px 0px #000; margin-bottom: 20px; }
        
        @keyframes blink-red {
            0% { border-color: #000; }
            50% { border-color: #ff0000; box-shadow: 0px 0px 15px #ff0000; background: #fff1f1; }
            100% { border-color: #000; }
        }
        .atrasado-48h { animation: blink-red 1.5s infinite; border-width: 4px !important; }

        .filter-bar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; justify-content: center; }
        .filter-btn { padding: 8px 12px; border: 2px solid #000; border-radius: 10px; cursor: pointer; background: #fff; font-weight: bold; }
        .filter-btn.active { background: #000; color: #fff; }

        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 15px; }
        .card-p { border: 3px solid #000; border-radius: 12px; overflow: hidden; background: #fff; box-shadow: 4px 4px 0px #000; position: relative; }
        .tag { padding: 8px; text-align: center; font-weight: bold; border-bottom: 2px solid #000; text-transform: uppercase; }
        
        .c-coral { background: var(--coral); } .c-lilas { background: var(--lilas); }
        .c-bege { background: var(--bege); } .c-amarelo { background: var(--amarelo); } .c-rosa { background: var(--rosa); }

        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #loader-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .spinner { border: 6px solid #f3f3f3; border-top: 6px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="spinner"></div>
    <span id="loader-text">Carregando...</span>
</div>

<div id="login-screen">
    <div class="card" style="width: 280px;">
        <h3 style="text-align:center">LOGIN LABLOG</h3>
        <input type="text" id="user" placeholder="Usu√°rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn" onclick="fazerLogin()">ENTRAR</button>
    </div>
</div>

<nav id="main-nav">
    <button onclick="changeView('v-dash')" id="btn-v-dash">Monitor üñ•</button>
    <button onclick="changeView('v-atend')" id="btn-v-atend">Atendimento üìû</button>
    <button onclick="changeView('v-exp')" id="btn-v-exp">Expedi√ß√£o üõµ</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1Tm62VRvFTjAMZPrInt6Z-JKy99-he1JX_zc1sJHK4Tw/edit', '_blank')" id="btn-planilha" style="background-color: #2e7d32; display: none;">üìä Planilha</button>
</nav>

<div class="container">
    <div id="v-dash" class="view">
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filtrar('TODOS', this)">TODOS</button>
            <button class="filter-btn" onclick="filtrar('CORAL', this)">CORAL</button>
            <button class="filter-btn" onclick="filtrar('LILAS', this)">LIL√ÅS</button>
            <button class="filter-btn" onclick="filtrar('BEGE', this)">BEGE</button>
            <button class="filter-btn" onclick="filtrar('AMARELO', this)">AMARELO</button>
            <button class="filter-btn" onclick="filtrar('ROSA', this)">ROSA</button>
            <button class="filter-btn" style="background: #2196F3; color: white; border-color: #0d47a1;" onclick="carregar()">üîÑ Atualizar</button>
        </div>

        <div id="admin-bulk-actions" style="display: none; background: white; border: 2px solid #2e7d32; border-radius: 10px; padding: 10px; margin-bottom: 20px; align-items: center; gap: 15px;">
            <div style="display: flex; align-items: center; gap: 5px; font-weight: bold; font-size: 0.9rem;">
                <input type="checkbox" id="select-all" onclick="toggleSelectAll(this)" style="width: 22px; height: 22px; margin: 0; cursor: pointer;">
                <label for="select-all" style="cursor: pointer;">Todos</label>
            </div>
            <button class="btn" style="background: #2e7d32; margin: 0; flex: 1; padding: 10px; font-size: 0.8rem;" onclick="enviarRotaEImprimir()">
                üöö INICIAR ROTA & IMPRIMIR ETIQUETAS
            </button>
        </div>
        <div id="grid" class="grid-monitor"></div>
    </div>

    <div id="v-atend" class="view">
        <div class="card">
            <h2>Atendimento üìû</h2>
            <label>C√≥digo do Cliente:</label>
            <input type="number" id="at-cod" placeholder="Ex: 123" oninput="buscarNomeCliente(this.value)">
            <label>Nome do Cliente:</label>
            <input type="text" id="at-nome" placeholder="Nome aparecer√° aqui..." disabled style="background: #eee;">
            <label>ID do Pedido (Opcional):</label>
            <input type="text" id="at-id-opcional" placeholder="Ex: 999888">
            <label>Setor/Rota (Para Impress√£o):</label>
            <select id="at-setor">
                <option value="GERAL">GERAL</option>
                <option value="CORAL">CORAL</option>
                <option value="LILAS">LIL√ÅS</option>
                <option value="BEGE">BEGE</option>
                <option value="AMARELO">AMARELO</option>
                <option value="ROSA">ROSA</option>
            </select>
            <button class="btn" onclick="enviarAtend()">Solicitar Coleta</button>
        </div>
    </div>

    <div id="v-exp" class="view">
        <div class="card">
            <h2>Expedi√ß√£o Pro üõµ</h2>
            <label>IDs dos Pedidos (Bipe e d√™ Enter):</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="exp-id" placeholder="ID do Pedido..." onkeypress="if(event.key==='Enter') adicionarIdLista()">
                <button class="btn" style="width: 60px; padding: 0;" onclick="adicionarIdLista()">‚ûï</button>
            </div>
            <div id="lista-ids-exp" style="display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; min-height: 30px; padding: 5px; border: 1px dashed #ccc; border-radius: 8px;"></div>
            
            <video id="vid" autoplay playsinline style="width:100%; border-radius:10px; background: #000;"></video>
            <canvas id="canv" style="display:none"></canvas>
            
            <div style="margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn" style="background:#2196F3;" onclick="capturarFotoLote()">üì∏ Foto (<span id="count-fotos">0</span>)</button>
                <button class="btn" style="background:#4CAF50" onclick="enviarBaixaRetorno()">üöÄ Dar Baixa</button>
            </div>
            <div style="margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn" style="background:#607D8B" onclick="document.getElementById('file-input-lote').click()">üìÅ Galeria</button>
                <button class="btn" style="background:#f44336;" onclick="limparLote()">üóëÔ∏è Limpar</button>
            </div>
            <input type="file" id="file-input-lote" accept="image/*" style="display:none" onchange="uploadGaleriaLote(this)">
        </div>
    </div>
</div>

<script>
    // =========================================================
    // COLE O SEU NOVO LINK DO GOOGLE APPS SCRIPT AQUI ABAIXO:
    // =========================================================
    const URL_GAS = "https://script.google.com/macros/s/AKfycbxxxxxxx/exec"; 
    
    let dados = [];
    let listaClientes = [];
    let usuarioLogado = "";
    let usuarioLogadoNivel = ""; 
    let fAtual = "TODOS";
    let streamGlobal = null;
    let loteIds = [];
    let loteFotos = [];

    function mostrarLoader(texto) {
        document.getElementById('loader-text').innerText = texto || "Carregando...";
        document.getElementById('loader-overlay').style.display = 'flex';
    }

    function esconderLoader() { document.getElementById('loader-overlay').style.display = 'none'; }

    // --- FUN√á√ïES DE COMUNICA√á√ÉO COM O GOOGLE (SEM CORS) ---

    async function fazerLogin() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value.trim();
        if (!u || !p) return alert("Preencha usu√°rio e senha");
        
        mostrarLoader("Autenticando...");
        try {
            const response = await fetch(URL_GAS, { 
                method: 'POST', 
                body: JSON.stringify({ action: 'login', user: u, pass: p }) 
            });
            const res = await response.json();
            
            if (res.sucesso) {
                usuarioLogado = u;
                usuarioLogadoNivel = res.nivel;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-nav').style.display = 'flex';
                
                if (res.nivel === "ADMIN") {
                    document.getElementById('btn-planilha').style.display = 'inline-block';
                    document.getElementById('admin-bulk-actions').style.display = 'flex';
                }
                
                await carregarClientes(); 
                await carregar();
                changeView('v-dash');
            } else { alert("Usu√°rio ou senha incorretos."); }
        } catch (err) { alert("Erro de conex√£o com o banco de dados."); }
        esconderLoader();
    }

    async function enviarAtend() {
        const cod = document.getElementById('at-cod').value;
        const nome = document.getElementById('at-nome').value;
        const setor = document.getElementById('at-setor').value;
        if (!cod || nome === "N√£o encontrado") return alert("C√≥digo inv√°lido");
        
        mostrarLoader("Enviando solicita√ß√£o...");
        try {
            // Sem header de JSON para evitar o bloqueio de CORS do Google
            await fetch(URL_GAS, {
                method: 'POST', 
                body: JSON.stringify({
                    acao: 'solicitar_coleta', 
                    codCliente: cod, 
                    setor: setor,
                    idPedido: document.getElementById('at-id-opcional').value, 
                    solicitante: usuarioLogado
                })
            });
            alert("‚úÖ Solicita√ß√£o enviada com sucesso!");
            
            document.getElementById('at-cod').value = "";
            document.getElementById('at-nome').value = "";
            document.getElementById('at-id-opcional').value = "";
            
            await carregar();
            changeView('v-dash');
        } catch(e) { alert("Erro de conex√£o ao solicitar."); }
        esconderLoader();
    }

    async function enviarRotaEImprimir() {
        const selecionados = Array.from(document.querySelectorAll('.select-item:checked')).map(cb => cb.value);
        if (selecionados.length === 0) return alert("Selecione os malotes primeiro!");
        if (!confirm(`Iniciar rota e IMPRIMIR etiquetas para ${selecionados.length} itens?`)) return;
        
        mostrarLoader(`Acionando Servidor e Gerando Impress√£o...`);
        
        // Dispara a impress√£o imediatamente na tela
        imprimirEtiquetas(selecionados);

        try {
            // Envia ordem de sa√≠da para o Google (Sem headers CORS)
            await fetch(URL_GAS, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    acao: 'iniciar_rotas_lote', 
                    ids: selecionados, 
                    usuario: usuarioLogado 
                }) 
            });
            
            document.getElementById('select-all').checked = false;
            await carregar(); 
            
        } catch (e) { 
            alert("Etiquetas impressas, mas houve lentid√£o ao avisar o servidor. Atualize a p√°gina."); 
        }
        esconderLoader();
    }

    async function enviarBaixaRetorno() {
        if (loteIds.length === 0) return alert("Adicione o ID do pedido primeiro!");
        mostrarLoader("Enviando foto para o Drive e dando baixa...");
        
        try {
            // Envia IDs e Fotos base64 para o Google processar (Sem headers CORS)
            await fetch(URL_GAS, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    acao: 'baixa_retorno', 
                    ids: loteIds, 
                    fotos: loteFotos, 
                    usuario: usuarioLogado 
                }) 
            });
            
            alert("‚úÖ Baixa processada com sucesso no sistema!");
            limparLote(); 
            await carregar();
            changeView('v-dash');
            
        } catch (e) {
            console.error(e);
            alert("Erro de comunica√ß√£o ao enviar a baixa.");
        }
        esconderLoader();
    }

    // --- FUN√á√ïES DE LEITURA E RENDERIZA√á√ÉO ---

    async function carregarClientes() {
        try {
            const r = await fetch(URL_GAS + "?action=getClientes");
            const data = await r.json();
            if (data) listaClientes = data;
        } catch (e) { console.error("Erro ao puxar lista de clientes:", e); }
    }

    async function carregar() {
        if(!usuarioLogado) return;
        mostrarLoader("Atualizando Painel...");
        try {
            const r = await fetch(URL_GAS);
            dados = await r.json();
            render();
        } catch (e) { console.error("Erro ao carregar os cart√µes do monitor"); }
        esconderLoader();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        if (!dados || dados.length <= 1) return;

        const fLimpo = fAtual.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        dados.slice(1).forEach(row => {
            if (row[4] !== "Pendente") return;
            
            let setorNome = (row[3] || "GERAL").toUpperCase();
            const sLimpo = setorNome.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            if (fAtual !== "TODOS" && !sLimpo.includes(fLimpo)) return;

            const codCli = String(row[2]).trim();
            const cliente = listaClientes.find(c => String(c.codigo).trim() === codCli);
            const nomeExibir = cliente ? cliente.nome : "CLIENTE " + codCli;

            const solicitante = row[6] || "Sistema";
            const isAtrasado = row[7] === true;

            const dataSolic = new Date(row[1]);
            const diaMes = dataSolic.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'});
            const horaMin = dataSolic.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});

            let checkboxHtml = "";

            if (usuarioLogadoNivel === "ADMIN") {
                checkboxHtml = `
                <div style="position: absolute; top: 8px; right: 10px; z-index: 10;">
                    <input type="checkbox" class="select-item" value="${row[0]}" style="width: 22px; height: 22px; cursor: pointer; accent-color: #2e7d32;">
                </div>`;
            }

            grid.innerHTML += `
                <div class="card-p ${isAtrasado ? 'atrasado-48h' : ''}">
                    ${checkboxHtml}
                    <div class="tag ${getCor(sLimpo)}">${setorNome} ${isAtrasado ? '‚ö†Ô∏è' : ''}</div>
                    <div style="padding:12px; position:relative;">
                        <b style="font-size: 1.1rem; display: block; color: #000; margin-bottom: 4px;">${nomeExibir}</b>
                        <small style="color: #666;">C√≥d: ${codCli}</small>
                        <div style="margin-top: 10px; color: #007bff; font-weight: bold; font-size: 0.85rem;">üë§ ${solicitante}</div>
                        <div style="font-size: 0.8rem; margin: 10px 0; padding: 8px; background: #f1f1f1; border-left: 3px solid #333; border-radius: 4px;">üì¶ ID Sist: ${row[0]}<br>Pedido: ${row[5]}</div>
                        <div style="text-align:right; font-size: 0.7rem; color: #888; margin-top: 8px;">${diaMes} √†s ${horaMin}</div>
                    </div>
                </div>`;
        });
    }

    // --- IMPRESS√ÉO T√âRMICA (O GERADOR DE ETIQUETAS) ---

    function imprimirEtiquetas(idsSelecionados) {
        let conteudoHTML = '';
        
        idsSelecionados.forEach(id => {
            const row = dados.find(r => r[0] == id);
            if(row) {
                let setorNome = (row[3] || "GERAL").toUpperCase();
                const codCli = String(row[2]).trim();
                const cliente = listaClientes.find(c => String(c.codigo).trim() === codCli);
                
                const nomeExibir = cliente ? cliente.nome : "CLIENTE " + codCli;
                const enderecoExibir = (cliente && cliente.endereco) ? cliente.endereco : "Endere√ßo n√£o cadastrado";

                conteudoHTML += `
                    <div class="etiqueta">
                        <h2 style="font-size: 24px; text-transform: uppercase; margin-bottom: 5px;">ROTA: ${setorNome}</h2>
                        <h3 style="font-size: 20px; margin-top: 0;">${nomeExibir}</h3>
                        <p><b>C√≥d Cliente:</b> ${codCli}</p>
                        <p><b>ID Sistema:</b> ${id}</p>
                        <div style="margin: 10px 0; padding: 5px; border: 1px solid #000;">
                            <b>ENDERE√áO DE ENTREGA:</b><br>
                            ${enderecoExibir}
                        </div>
                        <p><b>Data Sa√≠da:</b> ${new Date().toLocaleString('pt-BR')}</p>
                        <p style="margin-top: 15px; font-size: 12px; text-align: center;">_______________________<br>Visto Expedi√ß√£o</p>
                    </div>
                `;
            }
        });

        const janelaImpressao = window.open('', '', 'width=400,height=600');
        janelaImpressao.document.write(`
            <html>
                <head>
                    <title>Impress√£o Termica - LabLog</title>
                    <style>
                        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; color: #000; width: 80mm; }
                        .etiqueta { border-bottom: 2px dashed #000; padding-bottom: 15px; margin-bottom: 15px; page-break-after: always; }
                        h2, h3 { margin: 5px 0; }
                        p, div { margin: 5px 0; font-size: 16px; line-height: 1.2; }
                        @media print { body { width: 100%; margin: 0; padding: 0; } }
                    </style>
                </head>
                <body>${conteudoHTML}</body>
            </html>
        `);
        janelaImpressao.document.close();
        janelaImpressao.focus();
        
        // D√° um pequeno tempo para o navegador desenhar a etiqueta e chama a impressora
        setTimeout(() => { 
            janelaImpressao.print(); 
            janelaImpressao.close(); 
        }, 800);
    }

    // --- FUN√á√ïES DE NAVEGA√á√ÉO E L√ìGICA DE INTERFACE ---

    function toggleSelectAll(master) {
        document.querySelectorAll('.select-item').forEach(c => c.checked = master.checked);
    }

    function getCor(s) {
        if (s.includes("CORAL")) return "c-coral";
        if (s.includes("LILAS")) return "c-lilas";
        if (s.includes("BEGE")) return "c-bege";
        if (s.includes("AMARELO")) return "c-amarelo";
        if (s.includes("ROSA")) return "c-rosa";
        return "";
    }

    function filtrar(setor, btn) {
        fAtual = setor;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const btn = document.getElementById('btn-'+id);
        if(btn) btn.classList.add('active');
        if(id === 'v-exp') { limparLote(); startVid(); } else { stopVid(); }
    }

    function buscarNomeCliente(codigo) {
        const c = listaClientes.find(i => String(i.codigo).trim() === String(codigo).trim());
        const display = document.getElementById('at-nome');
        if (display) display.value = c ? c.nome : "N√£o encontrado";
    }

    // --- FUN√á√ïES DA C√ÇMERA E GALERIA ---

    async function startVid() {
        stopVid();
        try {
            const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
            streamGlobal = s;
            document.getElementById('vid').srcObject = s;
        } catch (e) { console.log("C√¢mera n√£o dispon√≠vel no momento."); }
    }

    function stopVid() {
        if (streamGlobal) streamGlobal.getTracks().forEach(t => t.stop());
        document.getElementById('vid').srcObject = null;
    }

    function adicionarIdLista() {
        const input = document.getElementById('exp-id');
        const id = input.value.trim();
        if (!id) return;
        if (!loteIds.includes(id)) {
            loteIds.push(id);
            renderizarListaIds();
        }
        input.value = "";
        input.focus();
    }

    function renderizarListaIds() {
        const div = document.getElementById('lista-ids-exp');
        div.innerHTML = loteIds.length === 0 ? '<span style="color:#999; font-size:0.8rem;">Vazio...</span>' : 
            loteIds.map(id => `<span style="background: #000; color: #fff; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; display: inline-flex; align-items: center;">${id} <b style="cursor:pointer; margin-left:8px; color: #ffeb3b;" onclick="removerId('${id}')">√ó</b></span>`).join('');
    }

    function removerId(id) {
        loteIds = loteIds.filter(item => item !== id);
        renderizarListaIds();
    }

    function capturarFotoLote() {
        const vid = document.getElementById('vid');
        const canv = document.getElementById('canv');
        if (!vid.videoWidth) return alert("C√¢mera desligada ou sem permiss√£o");
        canv.width = vid.videoWidth; canv.height = vid.videoHeight;
        canv.getContext('2d').drawImage(vid, 0, 0);
        
        // A compress√£o da foto que evita o timeout no Google:
        loteFotos.push(canv.toDataURL('image/jpeg', 0.4)); 
        
        document.getElementById('count-fotos').innerText = loteFotos.length;
    }

    function uploadGaleriaLote(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = e => { 
            loteFotos.push(e.target.result); 
            document.getElementById('count-fotos').innerText = loteFotos.length; 
        };
        reader.readAsDataURL(input.files[0]);
    }

    function limparLote() {
        loteIds = []; loteFotos = [];
        const count = document.getElementById('count-fotos'); if(count) count.innerText = "0";
        renderizarListaIds();
    }

    // --- ATALHOS DE TECLADO NO LOGIN ---

    window.addEventListener('load', () => {
        const userField = document.getElementById('user');
        if (userField) userField.focus();
    });

    document.getElementById('user').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { e.preventDefault(); document.getElementById('pass').focus(); }
    });

    document.getElementById('pass').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { e.preventDefault(); fazerLogin(); }
    });
    
</script>
