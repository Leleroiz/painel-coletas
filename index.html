<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLog</title>
    <style>
        :root { 
            --primary: #000; --accent: #ffeb3b; --bg: #f0f2f5; 
            --coral: #FF7F50; --lilas: #DCD0FF; --bege: #F5F5DC; --amarelo: #FFD700; --rosa: #FFB6C1;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        #login-screen { position: fixed; inset: 0; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        nav { background: var(--primary); padding: 15px; display: none; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        nav button { background: none; border: 2px solid #444; color: white; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        nav button.active { background: var(--accent); color: #000; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .view { display: none; } .view.active { display: block; }
        .card { background: white; border: 3px solid #000; border-radius: 15px; padding: 20px; box-shadow: 8px 8px 0px #000; margin-bottom: 20px; }
        
        /* ANIMA칂츾O PISCAR 48H */
        @keyframes blink-red {
            0% { border-color: #000; box-shadow: 4px 4px 0px #000; }
            50% { border-color: #ff0000; box-shadow: 0px 0px 15px #ff0000; background: #fff1f1; }
            100% { border-color: #000; box-shadow: 4px 4px 0px #000; }
        }
        .atrasado-48h { animation: blink-red 1.5s infinite; border-width: 4px !important; }

        .filter-bar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; justify-content: center; }
        .filter-btn { padding: 8px 12px; border: 2px solid #000; border-radius: 10px; cursor: pointer; background: #fff; font-weight: bold; }
        .filter-btn.active { background: #000; color: #fff; }

        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card-p { border: 3px solid #000; border-radius: 12px; overflow: hidden; background: #fff; box-shadow: 4px 4px 0px #000; position: relative; }
        .tag { padding: 8px; text-align: center; font-weight: bold; border-bottom: 2px solid #000; text-transform: uppercase; }
        
        .c-coral { background: var(--coral); } .c-lilas { background: var(--lilas); }
        .c-bege { background: var(--bege); } .c-amarelo { background: var(--amarelo); } .c-rosa { background: var(--rosa); }

        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #000; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #000; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #loader-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .spinner { border: 6px solid #f3f3f3; border-top: 6px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="spinner"></div>
    <span id="loader-text">Carregando...</span>
</div>

<div id="login-screen">
    <div class="card" style="width: 280px;">
        <h3 style="text-align:center">LOGIN LABLOG</h3>
        <input type="text" id="user" placeholder="Usu치rio">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn" onclick="fazerLogin()">ENTRAR</button>
    </div>
</div>

<nav id="main-nav">
    <button onclick="changeView('v-dash')" id="btn-v-dash">Monitor 游둰</button>
    <button onclick="changeView('v-atend')" id="btn-v-atend">Atendimento 游</button>
    <button onclick="changeView('v-exp')" id="btn-v-exp">Expedi칞칚o 游띳</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1Tm62VRvFTjAMZPrInt6Z-JKy99-he1JX_zc1sJHK4Tw/edit', '_blank')" id="btn-planilha" style="background-color: #2e7d32; display: none;">游늵 Planilha</button>
</nav>

<div class="container">
    <div id="v-dash" class="view">
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filtrar('TODOS', this)">TODOS</button>
            <button class="filter-btn" onclick="filtrar('CORAL', this)">CORAL</button>
            <button class="filter-btn" onclick="filtrar('LILAS', this)">LIL츼S</button>
            <button class="filter-btn" onclick="filtrar('BEGE', this)">BEGE</button>
            <button class="filter-btn" onclick="filtrar('AMARELO', this)">AMARELO</button>
            <button class="filter-btn" onclick="filtrar('ROSA', this)">ROSA</button>
            <button class="filter-btn" style="background: #2196F3; color: white; border-color: #0d47a1;" onclick="carregar()">游댃 Atualizar</button>
        </div>
        <div id="grid" class="grid-monitor"></div>
    </div>

    <div id="v-atend" class="view">
        <div class="card">
            <h2>Atendimento 游</h2>
            <label>C칩digo do Cliente:</label>
            <input type="number" id="at-cod" placeholder="Ex: 123" oninput="buscarNomeCliente(this.value)">
            <label>Nome do Cliente:</label>
            <input type="text" id="at-nome" placeholder="Nome aparecer치 aqui..." disabled style="background: #eee;">
            <label>ID do Pedido (Opcional):</label>
            <input type="text" id="at-id-opcional" placeholder="Ex: 999888">
            <button class="btn" onclick="enviarAtend()">Solicitar Coleta</button>
        </div>
    </div>

    <div id="v-exp" class="view">
        <div class="card">
            <h2>Expedi칞칚o</h2>
            <input type="text" id="exp-id" placeholder="ID do Pedido ou C칩d. Cliente">
            <video id="vid" autoplay playsinline style="width:100%; border-radius:10px;"></video>
            <canvas id="canv" style="display:none"></canvas>
            <button class="btn" style="background:#2196F3; margin-bottom: 10px;" onclick="vincularExp()">游닞 Confirmar pela C칙mera</button>
            <button class="btn" style="background:#4CAF50" onclick="document.getElementById('file-input').click()">游늬 Escolher da Galeria</button>
            <button class="btn" style="background:#f44336; margin-top: 10px;" onclick="confirmarSemFoto()">丘멆잺 Confirmar Sem Foto</button>
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="uploadGaleria(this)">
        </div>
    </div>
</div>

<script>
    const URL = "https://script.google.com/macros/s/AKfycbyyZPoG_vqdUVspT6-if9AxdUfUlM_kT_yebyi2UCUgk94VvXnSRSn89QbYH-5v3BQaUA/exec"; 
    let dados = [];
    let listaClientes = [];
    let usuarioLogado = "";
    let fAtual = "TODOS";
    let streamGlobal = null; // Vari치vel para controle da c칙mera

    function mostrarLoader(texto) {
        document.getElementById('loader-text').innerText = texto || "Carregando...";
        document.getElementById('loader-overlay').style.display = 'flex';
    }

    function esconderLoader() {
        document.getElementById('loader-overlay').style.display = 'none';
    }

    // --- C츽MERA E V칈DEO ---
    async function startVid() {
        stopVid(); // Garante que n칚o h치 outra inst칙ncia aberta
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            streamGlobal = stream;
            const vidElement = document.getElementById('vid');
            vidElement.srcObject = stream;
            await vidElement.play();
        } catch (e) { 
            console.error("Erro c칙mera:", e);
            alert("C칙mera bloqueada ou n칚o encontrada."); 
        }
    }

    function stopVid() {
        if (streamGlobal) {
            streamGlobal.getTracks().forEach(track => track.stop());
            streamGlobal = null;
        }
        const vidElement = document.getElementById('vid');
        if (vidElement) {
            vidElement.pause();
            vidElement.srcObject = null;
            vidElement.load(); // For칞a o reset do hardware no mobile
        }
    }

    // --- NAVEGA칂츾O ---
    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-'+id).classList.add('active');
        
        if(id === 'v-exp') {
            startVid(); 
        } else {
            stopVid(); // Desliga ao sair da aba expedi칞칚o
        }

        if(id === 'v-dash') carregar();
    }

    // --- LOGIN ---
    async function fazerLogin() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value.trim();
        if (!u || !p) return alert("Preencha usu치rio e senha");
        
        mostrarLoader("Autenticando...");
        try {
            const response = await fetch(URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', user: u, pass: p })
            });
            
            if (!response.ok) throw new Error("Erro na rede");
            
            const res = await response.json();
            
            if (res.sucesso) {
                usuarioLogado = u; // Matheus, Raquel, etc.
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-nav').style.display = 'flex';
                
                if (res.nivel === "ADMIN") {
                    document.getElementById('btn-planilha').style.display = 'inline-block';
                }
                
                // IMPORTANTE: Carregar dados b치sicos antes de mudar de tela
                await carregarClientes(); 
                await carregar(); 
                changeView('v-dash');
            } else {
                alert("Usu치rio ou senha incorretos.");
            }
        } catch (err) { 
            console.error(err);
            alert("Erro de conex칚o com o servidor. Verifique se a URL do Script est치 correta."); 
        } finally {
            esconderLoader();
        }
    }

    // --- DADOS E MONITOR ---
    async function carregar() {
        if(!usuarioLogado) return;
        mostrarLoader("Atualizando monitor...");
        try {
            const r = await fetch(URL);
            dados = await r.json();
            render();
        } catch (e) { console.error("Erro ao carregar"); }
        esconderLoader();
    }

    async function carregarClientes() {
        try {
            const r = await fetch(URL + "?action=getClientes");
            listaClientes = await r.json();
        } catch (e) { console.error("Erro clientes"); }
    }

    function buscarNomeCliente(codigo) {
        if (!codigo) { document.getElementById('at-nome').value = ""; return; }
        // For칞a a compara칞칚o entre Strings para evitar erro de Tipo (Number vs String)
        const cliente = listaClientes.find(c => String(c.codigo).trim() === String(codigo).trim());
        document.getElementById('at-nome').value = cliente ? cliente.nome : "Cliente n칚o encontrado";
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        if (!dados || dados.length === 0) return;

        const fLimpo = fAtual.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        
        dados.slice(1).forEach(row => {
        if (row[4] !== "Pendente") return;
        
        let setorNome = (row[3] || "GERAL").toUpperCase();
        const sLimpo = setorNome.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        if (fAtual !== "TODOS" && !sLimpo.includes(fLimpo)) return;

        // Busca do Cliente (VIVIANE, etc)
        const codProcurado = String(row[2]).trim();
        const infoCli = listaClientes.find(c => String(c.codigo).trim() === codProcurado);
        const nomeCliente = infoCli ? infoCli.nome : "CLIENTE " + codProcurado;
        
        // --- O QUE VOC칅 QUERIA: NOME DE QUEM SOLICITOU ---
        // Na planilha o Solicitante est치 na Coluna G (칤ndice 6)
        const nomeSolicitante = row[6] || "Sistema"; 

        const isAtrasado = row[7] === true;
        const dataSolic = new Date(row[1]);
        const diaMes = dataSolic.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        const horaMin = dataSolic.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        grid.innerHTML += `
            <div class="card-p ${isAtrasado ? 'atrasado-48h' : ''}">
                <div class="tag ${getCor(sLimpo)}">${setorNome} ${isAtrasado ? '丘멆잺' : ''}</div>
                <div style="padding:12px">
                    <b style="color: #000; font-size: 1.05rem; display: block; margin-bottom: 2px;">${nomeCliente}</b>
                    <small style="color: #666;">C칩d: ${row[2]}</small>
                    
                    <div style="margin-top: 5px; font-size: 0.8rem; color: #007bff; font-weight: bold;">
                        游녻 Solicitado por: ${nomeSolicitante}
                    </div>

                    <div style="font-size: 0.85rem; margin: 10px 0; color: #444; background: #fdfdfd; padding: 6px; border-radius: 6px; border-left: 4px solid #333;">
                        游닍 <b>IDs:</b> ${row[5] || "Manual"}
                    </div>
                    <div style="text-align:right; font-size: 0.8rem; font-weight: bold; color: ${isAtrasado ? 'red' : '#222'};">
                        游늰 ${diaMes} 맙 ${horaMin}
                    </div>
                </div>
            </div>`;
    });
    function getCor(s) {
        if (s.includes("CORAL")) return "c-coral";
        if (s.includes("LILAS")) return "c-lilas";
        if (s.includes("BEGE")) return "c-bege";
        if (s.includes("AMARELO")) return "c-amarelo";
        if (s.includes("ROSA")) return "c-rosa";
        return "";
    }

    function filtrar(setor, btn) {
        fAtual = setor;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    // --- EXPEDI칂츾O E BAIXA ---
    async function vincularExp() {
        const id = document.getElementById('exp-id').value;
        if(!id) return alert("Bipe o ID");
        
        const vid = document.getElementById('vid');
        const canv = document.getElementById('canv');
        
        mostrarLoader("Capturando foto...");
        canv.width = vid.videoWidth; 
        canv.height = vid.videoHeight;
        canv.getContext('2d').drawImage(vid, 0, 0);
        const foto = canv.toDataURL('image/jpeg', 0.5);

        // DESLIGA A C츽MERA IMEDIATAMENTE PARA LIBERAR O CELULAR
        stopVid(); 

        mostrarLoader("Enviando baixa...");
        try {
            await fetch(URL, {method:'POST', body: JSON.stringify({action:'vincular_pedido', idPedido:id, foto:foto})});
            alert("Sucesso!");
            document.getElementById('exp-id').value = "";
            changeView('v-dash');
        } catch(e) { 
            alert("Erro no envio, mas a baixa pode ter ocorrido. Verifique o monitor."); 
        }
        esconderLoader();
    }

    async function uploadGaleria(input) {
        if (!input.files[0]) return;
        const id = document.getElementById('exp-id').value;
        if(!id) { alert("Digite o ID primeiro!"); input.value = ""; return; }
        mostrarLoader("Subindo imagem...");
        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                await fetch(URL, { method: 'POST', body: JSON.stringify({action: 'vincular_pedido', idPedido: id, foto: e.target.result}) });
                alert("Sucesso via Galeria!");
                document.getElementById('exp-id').value = "";
                carregar();
            } catch(e) { alert("Erro"); }
            esconderLoader();
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function confirmarSemFoto() {
        const id = document.getElementById('exp-id').value;
        if(!id) return alert("Digite o ID ou C칩digo!");
        if(!confirm("Confirmar sem foto?")) return;
        mostrarLoader("Processando...");
        stopVid(); // Desliga a cam por seguran칞a
        try {
            await fetch(URL, { method: 'POST', body: JSON.stringify({ action: 'vincular_pedido', idPedido: id, foto: "SEM_FOTO" }) });
            alert("Baixa realizada!");
            document.getElementById('exp-id').value = "";
            changeView('v-dash');
        } catch(e) { alert("Erro"); }
        esconderLoader();
    }

    // --- ATENDIMENTO ---
    async function enviarAtend() {
        const cod = document.getElementById('at-cod').value;
        const ids = document.getElementById('at-id-opcional').value;
        const nome = document.getElementById('at-nome').value;
        if (!cod || nome === "Cliente n칚o encontrado") return alert("Selecione um cliente v치lido");
        mostrarLoader("Enviando solicita칞칚o...");
        try {
            const response = await fetch(URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'solicitar',
                    codCliente: cod,
                    idPedido: ids,
                    solicitante: usuarioLogado
                })
            });
            const res = await response.json();
            if (res.sucesso) {
                alert("Solicita칞칚o enviada!");
                document.getElementById('at-cod').value = "";
                document.getElementById('at-id-opcional').value = "";
                document.getElementById('at-nome').value = "";
                changeView('v-dash');
            }
        } catch (e) { alert("Erro ao enviar."); }
        esconderLoader();
    }

    document.getElementById('pass').addEventListener('keypress', e => { if (e.key === 'Enter') fazerLogin(); });
</script>
</body>
</html>
