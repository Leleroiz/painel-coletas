<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLog</title>
    <style>
        :root { 
            --primary: #000; --accent: #ffeb3b; --bg: #f0f2f5; 
            --coral: #FF7F50; --lilas: #DCD0FF; --bege: #F5F5DC; --amarelo: #FFD700; --rosa: #FFB6C1;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        
        /* NAV */
        nav { background: var(--primary); padding: 15px; display: none; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; }
        nav button { background: none; border: 2px solid #444; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        nav button.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-planilha { background: #2e7d32 !important; display: none; } /* Escondido por padr칚o */

        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .card { background: white; border: 4px solid #000; border-radius: 20px; padding: 25px; box-shadow: 10px 10px 0px #000; margin-bottom: 20px; }
        .view { display: none; } .view.active { display: block; }

        /* FILTROS */
        .filter-bar { margin-bottom: 20px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .filter-btn { padding: 8px 12px; border: 2px solid #000; border-radius: 15px; cursor: pointer; font-weight: bold; background: #fff; font-size: 0.8rem; }
        .filter-btn.active { background: var(--primary); color: #fff; }

        /* CARDS DO MONITOR */
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .card-pendencia { background: #fff; border: 3px solid #000; border-radius: 15px; overflow: hidden; box-shadow: 5px 5px 0px #000; }
        .setor-tag { padding: 8px; text-align: center; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; border-bottom: 3px solid #000; }
        
        /* CORES DOS SETORES */
        .tag-coral { background: var(--coral); }
        .tag-lilas { background: var(--lilas); }
        .tag-bege { background: var(--bege); }
        .tag-amarelo { background: var(--amarelo); }
        .tag-rosa { background: var(--rosa); }

        @keyframes flash-red { 0%, 100% { background: #fff; } 50% { background: #ffcccc; } }
        .atrasado { animation: flash-red 1.5s infinite; }
        
        .btn-main { width: 100%; padding: 15px; background: #000; color: #fff; border-radius: 10px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="card" style="width: 300px;">
        <h2 style="text-align:center">游댏 LOGIN</h2>
        <input type="text" id="user" placeholder="Usu치rio" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="password" id="pass" placeholder="Senha" style="width:100%; padding:10px; margin-bottom:10px;">
        <button class="btn-main" onclick="fazerLogin()">ENTRAR</button>
    </div>
</div>

<nav id="main-nav">
    <button onclick="changeView('v-dash')" id="btn-v-dash" class="active">游닠 Monitor</button>
    <button onclick="changeView('v-atend')" id="btn-v-atend">游 Atendimento</button>
    <button onclick="changeView('v-exp')" id="btn-v-exp">游닍 Expedi칞칚o</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1Tm62VRvFTjAMZPrInt6Z-JKy99-he1JX_zc1sJHK4Tw/edit?gid=2025386638#gid=2025386638', '_blank')" id="btn-adm-planilha" class="btn-planilha">游늵 Colar Relat칩rio</button>
</nav>

<div class="container">
    <div id="v-dash" class="view">
        <div class="filter-bar">
            <div class="filter-btn active" onclick="filtrarSetor('TODOS', this)">TODOS</div>
            <div class="filter-btn" onclick="filtrarSetor('CORAL', this)">CORAL</div>
            <div class="filter-btn" onclick="filtrarSetor('LIL츼S', this)">LIL츼S</div>
            <div class="filter-btn" onclick="filtrarSetor('BEGE', this)">BEGE</div>
            <div class="filter-btn" onclick="filtrarSetor('AMARELO', this)">AMARELO</div>
            <div class="filter-btn" onclick="filtrarSetor('ROSA', this)">ROSA</div>
        </div>
        <div id="grid-monitor" class="grid-monitor"></div>
    </div>
    </div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbyyZPoG_vqdUVspT6-if9AxdUfUlM_kT_yebyi2UCUgk94VvXnSRSn89QbYH-5v3BQaUA/exec";
    let setorFiltrado = "TODOS";
    let dadosCache = [];

    async function fazerLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        
        const resp = await fetch(URL_WEB_APP, {
            method: 'POST',
            body: JSON.stringify({action: 'login', user: u, pass: p})
        });
        const res = await resp.json();

        if(res.sucesso) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-nav').style.display = 'flex';
            if(res.nivel === 'ADMIN') document.getElementById('btn-adm-planilha').style.display = 'block';
            changeView('v-dash');
        } else {
            alert("Usu치rio ou senha incorretos!");
        }
    }

    function renderizarCards() {
        const grid = document.getElementById('grid-monitor');
        grid.innerHTML = "";
        
        dadosCache.forEach((row, i) => {
            if(i === 0) return;
            const setor = (row[3] || "GERAL").toUpperCase();
            if(setorFiltrado !== "TODOS" && !setor.includes(setorFiltrado)) return;

            // Define a classe de cor baseada no nome do setor
            let corClasse = "tag-coral"; 
            if(setor.includes("LILAS") || setor.includes("LIL츼S")) corClasse = "tag-lilas";
            if(setor.includes("BEGE")) corClasse = "tag-bege";
            if(setor.includes("AMARELO")) corClasse = "tag-amarelo";
            if(setor.includes("ROSA")) corClasse = "tag-rosa";

            grid.innerHTML += `
                <div class="card-pendencia">
                    <div class="setor-tag ${corClasse}">${setor}</div>
                    <div style="padding:15px">
                        <span style="font-size:1.2rem; font-weight:bold;">C칩d: ${row[2]}</span><br>
                        <small>游늰 ${new Date(row[1]).toLocaleDateString()}</small>
                    </div>
                </div>`;
        });
    }

    function filtrarSetor(s, btn) {
        setorFiltrado = s;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderizarCards();
    }

    async function carregarPendencias() {
        const res = await fetch(URL_WEB_APP);
        dadosCache = await res.json();
        renderizarCards();
    }

    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'v-dash') carregarPendencias();
    }
</script>
</body>
</html>
