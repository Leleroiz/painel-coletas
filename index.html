<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLog - Sistema Unificado</title>
    <style>
        :root { 
            --primary: #000; --accent: #ffeb3b; --bg: #f0f2f5; 
            --coral: #FF7F50; --lilas: #DCD0FF; --bege: #F5F5DC; --amarelo: #FFD700; 
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        /* Menu Superior */
        nav { background: var(--primary); padding: 15px; display: flex; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 1000; flex-wrap: wrap; }
        nav button { background: none; border: 2px solid #444; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        nav button.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-planilha { background: #2e7d32 !important; border-color: #1b5e20 !important; }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .card { background: white; border: 4px solid #000; border-radius: 20px; padding: 25px; box-shadow: 10px 10px 0px #000; margin-bottom: 20px; }
        .view { display: none; }
        .view.active { display: block; }

        /* Estilo dos Cards do Monitor */
        .grid-monitor { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card-pendencia { background: #fff; border: 3px solid #000; border-radius: 15px; overflow: hidden; box-shadow: 5px 5px 0px #000; transition: 0.3s; }
        .setor-tag { padding: 8px; text-align: center; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; border-bottom: 3px solid #000; }
        .info-pendencia { padding: 15px; }

        /* --- ANIMA√á√ÉO PARA PEDIDOS ATRASADOS (2 DIAS) --- */
        @keyframes flash-red {
            0% { background-color: #fff; border-color: #000; }
            50% { background-color: #ffcccc; border-color: #d32f2f; box-shadow: 0 0 15px #d32f2f; }
            100% { background-color: #fff; border-color: #000; }
        }
        .atrasado { animation: flash-red 1.5s infinite; border-width: 5px !important; }

        /* Formul√°rios e C√¢mera */
        input { width: 100%; padding: 15px; margin: 10px 0; border: 3px solid #000; border-radius: 12px; box-sizing: border-box; font-size: 1.1rem; font-weight: bold; }
        .btn-main { width: 100%; padding: 20px; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        video { width: 100%; border-radius: 12px; border: 3px solid #000; background: #000; margin-bottom: 10px; }
    </style>
</head>
<body>

<nav>
    <button onclick="changeView('v-dash')" id="btn-v-dash" class="active">üì∫ Monitor</button>
    <button onclick="changeView('v-atend')" id="btn-v-atend">üìû Atendimento</button>
    <button onclick="changeView('v-exp')" id="btn-v-exp">üì¶ Expedi√ß√£o</button>
    <button onclick="window.open('COLE_AQUI_O_LINK_DA_SUA_PLANILHA', '_blank')" class="btn-planilha">üìä Colar Relat√≥rio</button>
</nav>

<div class="container">

    <div id="v-dash" class="view active">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Coletas Pendentes</h2>
            <button onclick="carregarPendencias()" style="padding: 8px 15px; cursor: pointer; border: 2px solid #000; border-radius: 8px; font-weight: bold;">üîÑ Atualizar</button>
        </div>
        <div id="grid-monitor" class="grid-monitor">Carregando...</div>
    </div>

    <div id="v-atend" class="view">
        <div class="card">
            <h2>Solicitar Coleta</h2>
            <p>Digite apenas o c√≥digo. O setor √© identificado automaticamente.</p>
            <input type="number" id="at-cod" placeholder="C√≥digo do Cliente">
            <button class="btn-main" id="btn-sol" onclick="enviarSolicitacao()">Lan√ßar no Painel</button>
        </div>
    </div>

    <div id="v-exp" class="view">
        <div class="card">
            <h2>Recebimento de Malote</h2>
            <input type="text" id="exp-id-pedido" placeholder="BIPAR ID DO PEDIDO">
            <input type="number" id="exp-cod-cliente" placeholder="C√≥d. Cliente (Opcional)">
            
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            
            <button class="btn-main" style="background: #2196F3;" id="btn-exp" onclick="vincularEReceber()">üì∏ Bipar e Fotografar</button>
        </div>
    </div>

</div>

<script>
    // --- COLE SUA URL DO WEB APP AQUI ---
    const URL_WEB_APP = "COLE_AQUI_SUA_URL_DO_APPS_SCRIPT";

    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'v-exp') startCamera();
        if(id === 'v-dash') carregarPendencias();
    }

    // Carregar Monitor com Alerta de 2 dias
    async function carregarPendencias() {
        const grid = document.getElementById('grid-monitor');
        try {
            const res = await fetch(URL_WEB_APP);
            const data = await res.json();
            grid.innerHTML = "";

            if(data.length <= 1) {
                grid.innerHTML = "<h3>‚úÖ Tudo em dia! Nenhuma coleta pendente.</h3>";
                return;
            }

            data.forEach((row, i) => {
                if(i === 0) return; // Pula cabe√ßalho

                const dataSolicitacao = new Date(row[1]); // Coluna B da planilha
                const hoje = new Date();
                const diffDias = (hoje - dataSolicitacao) / (1000 * 60 * 60 * 24);
                
                // Piscar se tiver mais de 2 dias (48h)
                const classeAtraso = diffDias >= 2 ? "atrasado" : "";

                const setor = (row[3] || "GERAL").toUpperCase();
                const corSetor = setor.includes("CORAL") ? "var(--coral)" : 
                                 setor.includes("LILAS") ? "var(--lilas)" :
                                 setor.includes("BEGE") ? "var(--bege)" :
                                 setor.includes("AMARELO") ? "var(--amarelo)" : "#eee";

                grid.innerHTML += `
                    <div class="card-pendencia ${classeAtraso}">
                        <div class="setor-tag" style="background:${corSetor}">${setor}</div>
                        <div class="info-pendencia">
                            <span style="font-size:1.4rem; font-weight:900;">C√≥d: ${row[2]}</span><br>
                            <small>üìÖ ${dataSolicitacao.toLocaleDateString('pt-BR')}</small><br>
                            <small>‚è∞ ${dataSolicitacao.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}</small>
                        </div>
                    </div>`;
            });
        } catch (e) { grid.innerHTML = "<p>Erro ao conectar com a planilha.</p>"; }
    }

    async function enviarSolicitacao() {
        const cod = document.getElementById('at-cod').value;
        if(!cod) return alert("Digite o c√≥digo!");
        document.getElementById('btn-sol').innerText = "Enviando...";
        await fetch(URL_WEB_APP, { method: "POST", mode: 'no-cors', body: JSON.stringify({ action: "solicitar", codCliente: cod }) });
        alert("Solicitado!");
        document.getElementById('at-cod').value = "";
        document.getElementById('btn-sol').innerText = "Lan√ßar no Painel";
        carregarPendencias();
    }

    async function startCamera() {
        try { const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('webcam').srcObject = s; } catch (e) { console.log(e); }
    }

    async function vincularEReceber() {
        const idPed = document.getElementById('exp-id-pedido').value;
        const codCli = document.getElementById('exp-cod-cliente').value;
        if(!idPed) return alert("Bipe o ID do pedido!");

        const btn = document.getElementById('btn-exp');
        btn.innerText = "Sincronizando...";

        const canvas = document.getElementById('canvas');
        const video = document.getElementById('webcam');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const foto = canvas.toDataURL('image/jpeg', 0.5);

        await fetch(URL_WEB_APP, { method: "POST", mode: 'no-cors', 
            body: JSON.stringify({ action: "vincular_pedido", idPedido: idPed, codCliente: codCli, foto: foto }) 
        });

        alert("Recebimento Conclu√≠do!");
        document.getElementById('exp-id-pedido').value = "";
        btn.innerText = "üì∏ Bipar e Fotografar";
    }

    // Inicia e atualiza sozinho a cada 1 minuto
    carregarPendencias();
    setInterval(carregarPendencias, 60000);
</script>
</body>
</html>
