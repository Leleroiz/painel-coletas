<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabLog v2 - Automatizado</title>
    <style>
        /* Mantendo seu estilo Visual de bordas grossas */
        :root { --primary: #000; --accent: #ffeb3b; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        nav { background: var(--primary); padding: 15px; display: flex; justify-content: center; gap: 10px; position: sticky; top:0; z-index:100; }
        nav button { background: none; border: 2px solid #444; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        nav button.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .card { background: white; border: 4px solid #000; border-radius: 20px; padding: 25px; box-shadow: 10px 10px 0px #000; margin-bottom: 20px; }
        .view { display: none; } .view.active { display: block; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 3px solid #000; border-radius: 10px; box-sizing: border-box; font-size: 1.1rem; font-weight: bold; }
        .btn-main { width: 100%; padding: 20px; background: #000; color: #fff; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .badge-setor { display: inline-block; padding: 5px 15px; border-radius: 50px; background: #eee; border: 2px solid #000; font-size: 0.8rem; margin-top: 5px; }
    </style>
</head>
<body>

<nav>
    <button onclick="changeView('v-dash')" id="btn-v-dash" class="active">游닠 MONITOR</button>
    <button onclick="changeView('v-atend')" id="btn-v-atend">游 ATENDIMENTO</button>
    <button onclick="changeView('v-exp')" id="btn-v-exp">游닍 EXPEDI칂츾O</button>
</nav>

<div class="container">

    <div id="v-dash" class="view active">
        <h2>Coletas em Rota</h2>
        <div id="grid-monitor">Carregando...</div>
    </div>

    <div id="v-atend" class="view">
        <div class="card">
            <h2>Solicitar Coleta</h2>
            <p style="font-size: 0.9rem; color: #666;">O setor ser치 preenchido automaticamente pelo sistema.</p>
            <input type="text" id="at-cod" placeholder="C칩digo do Cliente">
            <button class="btn-main" onclick="enviarSolicitacao()">Lan칞ar no Painel</button>
        </div>
    </div>

    <div id="v-exp" class="view">
        <div class="card">
            <h2>Recebimento e V칤nculo</h2>
            <input type="text" id="exp-cod-cliente" placeholder="C칩digo do Cliente (Malote)">
            <input type="text" id="exp-id-pedido" placeholder="Bipar ID do Pedido">
            
            <div id="camera-box" style="margin-bottom: 15px; border: 3px solid #000; border-radius: 10px; overflow: hidden;">
                <video id="webcam" autoplay playsinline style="width: 100%;"></video>
            </div>
            
            <button class="btn-main" style="background: #2196F3;" onclick="vincularEReceber()">游닞 Vincular e Finalizar</button>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
    </div>

</div>

<script>
    const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbyyZPoG_vqdUVspT6-if9AxdUfUlM_kT_yebyi2UCUgk94VvXnSRSn89QbYH-5v3BQaUA/exec"; // COLOQUE SUA URL AQUI

    function changeView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        if(id === 'v-exp') startCamera();
        if(id === 'v-dash') carregarPendencias();
    }

    async function enviarSolicitacao() {
        const cod = document.getElementById('at-cod').value;
        if(!cod) return alert("Digite o c칩digo!");
        
        await fetch(URL_WEB_APP, {
            method: "POST",
            mode: 'no-cors',
            body: JSON.stringify({ action: "solicitar", codCliente: cod })
        });
        alert("Solicita칞칚o enviada!");
        document.getElementById('at-cod').value = "";
    }

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('webcam').srcObject = stream;
    }

    async function vincularEReceber() {
        const codCli = document.getElementById('exp-cod-cliente').value;
        const idPed = document.getElementById('exp-id-pedido').value;
        if(!codCli || !idPed) return alert("Preencha o Cliente e o Pedido!");

        const canvas = document.getElementById('canvas');
        const video = document.getElementById('webcam');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const foto = canvas.toDataURL('image/jpeg', 0.5);

        await fetch(URL_WEB_APP, {
            method: "POST", mode: 'no-cors',
            body: JSON.stringify({ 
                action: "vincular_pedido", 
                codCliente: codCli, 
                idPedido: idPed,
                foto: foto 
            })
        });
        alert("Pedido vinculado e Malote recebido!");
        document.getElementById('exp-id-pedido').value = ""; // Limpa para o pr칩ximo ID
    }

    async function carregarPendencias() {
        const res = await fetch(URL_WEB_APP);
        const data = await res.json();
        const grid = document.getElementById('grid-monitor');
        grid.innerHTML = "";
        data.forEach((row, i) => {
            if(i === 0) return;
            grid.innerHTML += `
                <div class="card" style="padding: 15px; border-width: 3px;">
                    <strong style="font-size: 1.2rem;">Cod: ${row[2]}</strong><br>
                    <span class="badge-setor">${row[3]}</span>
                </div>`;
        });
    }

    carregarPendencias();
</script>
</body>
</html>
